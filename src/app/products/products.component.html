<div class="main">
  <app-top-bar></app-top-bar>
  <div class="products-page">
    <div class="side-bar">
        <div class="side-bar-divs">
            <h3>Color</h3>
            <div>
                <div *ngFor="let color of colorsObject;let i = index">
                    <input type="checkbox" id="{{color.id}}" value="{{color.value}}" (change)="filterShop($event,'color',i)" [checked] = "color.checked"/>
                    <label for="{{color.id}}">{{color.value}}</label>
                </div>
            </div>
        </div>
        <div class="side-bar-divs">
            <h3>Gender</h3>
            <div>
                <div *ngFor="let gender of genderObject;let i = index">
                    <input type="checkbox" id="{{gender.id}}" value="{{gender.value}}" (change)="filterShop($event,'gender',i)" [checked] = "gender.checked" />
                    <label for="{{gender.id}}">{{gender.value}}</label>
                </div>
            </div>
        </div>
        <div class="side-bar-divs">
            <h3 style="margin-left: 15px;">Price</h3>
            <div style="margin-left:15px">
                <div *ngFor="let price of priceObject;let i = index">
                    <input type="checkbox" id="{{price.id}}" value="{{price.id}}" (change)="filterShop($event,'price',i)" [checked] = "price.checked"/>
                    <label for="{{price.id}}">{{price.value}}</label>
                </div>
            </div>
        </div>
        <div class="side-bar-divs">
            <h3>Type</h3>
            <div>
                <div *ngFor="let price of typeObject;let i = index">
                    <input type="checkbox" id="{{price.id}}" value="{{price.value}}" (change)="filterShop($event,'type',i)" [checked] = "price.checked"/>
                    <label for="{{price.id}}">{{price.value}}</label>
                </div>
            </div>        
        </div>
    </div>
    <div style="display:flex; width:90%; flex-direction: column;" >
      <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="Type and enter.." [(ngModel)]="searchWord" (keydown)="backSpace($event)">
           <button type="submit" class="searchButton" (click)="searchList()">
             <i class="fa fa-search" ></i>
          </button>
        </div>
      </div>
      <div style="display:flex;align-items: center;overflow-y: auto;max-height: 100vh;flex-wrap:wrap;">
          <!-- <div *ngFor="let product of filteredData">
              <p>
                {{product.name}}
              </p>
          </div> -->
          <div class="container page-wrapper" *ngFor="let product of filteredData">
              <div class="page-inner">
                <div class="row">
                  <div class="el-wrapper">
                    <div class="box-up">
                      <img class="img" style="height:200px;width:130px" src="{{product.imageURL}}" alt="product.name">
                      <div class="img-info">
                        <div class="info-inner">
                          <span class="p-name">{{product.name}}</span>
                          <span class="p-company">{{product.type}}</span>
                          <span class="p-company">{{product.gender}}</span>
                        </div>
                        <!-- <div class="a-size">Available Quantity : <span class="size">{{product.quantity}}</span></div> -->
                      </div>
                    </div>
            
                    <div class="box-down">
                      <div class="h-bg">
                        <div class="h-bg-inner"></div>
                      </div>
            
                      <div class="cart">
                        <span class="price">{{product.currency}}{{product.price}}</span>
                        <!-- (click)="pushToService(product)" -->
                        <span class="add-to-cart">
                          <button class="txt" (click)="addToCart(product)">Add in cart</button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div *ngIf="filteredData.length ==0" style="display:flex;flex-direction: column;justify-content: center; align-items:center;align-self:center;height: 90vh;">
            <img src="https://cdn.dribbble.com/users/2370289/screenshots/6150406/media/6579b4e1f9a6658157cf653538b25a8b.jpg?compress=1&resize=400x300" class="img-fluid img-no mb-4 mr-3 ml-10">
        
          </div>
      </div>
    </div>
    
</div>
</div>
